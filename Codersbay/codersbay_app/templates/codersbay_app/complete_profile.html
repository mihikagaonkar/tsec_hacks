{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="complete_profile.css" />
    <title>Complete your profile</title>
  </head>
  <body>
    <div class="container">
      <!-- <img src="img.jpeg" alt="" class="complete_img" /> -->
      <div>
      <img src="{% static 'images/log.svg' %}" class="image" alt="image"  height="220px" width="220px"/>
    </div>
      <div class="head_title"><h3>Coder's Bay</h3></div>
      <div class="title">Complete your Profile</div>
      <form action="complete.html">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" id="" placeholder="Enter your First name" />
          </div>

          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" id="" placeholder="Enter your Last name" />
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="" placeholder="Enter your Email" />
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="" placeholder="Enter your Phone Number" />
          </div>

          <div class="input-box">
            <span class="details">City</span>
            <input type="text" id="" placeholder="Enter your City" />
          </div>

          <div class="input-box">
            <span class="details">State</span>
            <input type="text" id="" placeholder="Enter your State" />
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" />
          <input type="radio" name="gender" id="dot-2" />
          <input type="radio" name="gender" id="dot-3" />

          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Others</span>
            </label>
          </div>
        </div>
        <div class="button">
          <a href="{% url 'complete_tech' %}">
            <input type="submit" value="Next" />
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
