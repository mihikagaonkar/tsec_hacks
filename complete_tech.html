<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="complete_tech.css" />
    <title>Complete your profile/Tech</title>
  </head>
  <body>
    <div class="container">
      <!-- <img src="img.jpeg" alt="" class="complete_img" /> -->
      <div class="img-container">
        <img
          src="log.svg"
          class="image"
          alt="image"
          height="220px"
          width="220px"
        />
      </div>
      <div class="head_title"><h3>Coder's Bay</h3></div>
      <div class="title">Complete your Profile</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Enter your Field of Study</span>
            <input type="text" id="" placeholder="Enter your Field name" />
          </div>

          <div class="input-box">
            <span class="details">College</span>
            <input type="text" id="" placeholder="Enter your College name" />
          </div>

          <div class="input-box">
            <span class="details">Domain Preference</span>
            <input
              type="text"
              id=""
              placeholder="Enter your preferred Domain"
            />
          </div>

          <div class="input-box">
            <span class="details">GitHub Link</span>
            <input
              type="text"
              id=""
              placeholder="Enter your GitHub Profile Link"
            />
          </div>

          <div class="input-box">
            <span class="details">Preferred Tech Stack</span>
            <input type="text" id="" placeholder="Tech Stack" />
          </div>

          <div class="input-box">
            <span class="details">Any additional link</span>
            <input type="text" id="" placeholder="Add Links" />
          </div>
        </div>

        <!-- <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" />
          <input type="radio" name="gender" id="dot-2" />
          <input type="radio" name="gender" id="dot-3" />

          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Others</span>
            </label>
          </div>
        </div> -->
        <div class="button">
          <a href="complete.html">
            <input type="submit" value="Finish" />
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
